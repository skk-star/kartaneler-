<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hareket Eden Kareler</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Mobil uyumlu video */
@media (max-width: 768px) {
  video {
    object-fit: contain;
    height: 100vh;
    width: auto;
    left: 50%;
    transform: translateX(-50%);
  }
}

.sekiller {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
}

.sekil {
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  animation: hareket 3s infinite ease-in-out alternate;
}

/* Animasyon */
@keyframes hareket {
  0% {
    transform: translateY(0) rotate(15deg);
    opacity: 0.2;
  }
  100% {
    transform: translateY(50px) rotate(-15deg);
    opacity: 0.6;
  }
}
</style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="ON.mp4" type="video/mp4">
</video>

<div class="sekiller">
  <div class="sekil"></div>
  <div class="sekil"></div>
  <div class="sekil"></div>
  <div class="sekil"></div>
  <div class="sekil"></div>
</div>

</body>
</html>
